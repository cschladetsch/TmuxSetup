# Dark Theme for Tmux
# Modern dark color scheme with high contrast

# Status bar colors
set -g status-style bg=colour235,fg=colour248
set -g status-left-style bg=colour235,fg=colour40
set -g status-right-style bg=colour235,fg=colour45

# Window status colors
setw -g window-status-style bg=colour235,fg=colour244
setw -g window-status-current-style bg=colour237,fg=colour223,bold
setw -g window-status-activity-style bg=colour235,fg=colour216
setw -g window-status-bell-style bg=colour235,fg=colour196

# Pane border colors
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour40

# Message colors
set -g message-style bg=colour235,fg=colour223
set -g message-command-style bg=colour235,fg=colour223

# Copy mode colors
setw -g mode-style bg=colour238,fg=colour223

# Clock mode
setw -g clock-mode-colour colour40

# Status bar format
set -g status-left '#[fg=colour40,bold] ‚ùê #S #[default]'
set -g status-right '#[fg=colour244]%a %d %b #[fg=colour45,bold]%H:%M '
set -g status-left-length 20
set -g status-right-length 40

# Window status format
setw -g window-status-format '#[fg=colour244]#I:#W#F'
setw -g window-status-current-format '#[fg=colour40,bold]#I:#W#F'