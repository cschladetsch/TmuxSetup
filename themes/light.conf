# Light Theme for Tmux
# Clean light color scheme with soft colors

# Status bar colors
set -g status-style bg=colour254,fg=colour238
set -g status-left-style bg=colour254,fg=colour33
set -g status-right-style bg=colour254,fg=colour62

# Window status colors
setw -g window-status-style bg=colour254,fg=colour243
setw -g window-status-current-style bg=colour250,fg=colour232,bold
setw -g window-status-activity-style bg=colour254,fg=colour166
setw -g window-status-bell-style bg=colour254,fg=colour196

# Pane border colors
set -g pane-border-style fg=colour250
set -g pane-active-border-style fg=colour33

# Message colors
set -g message-style bg=colour250,fg=colour232
set -g message-command-style bg=colour250,fg=colour232

# Copy mode colors
setw -g mode-style bg=colour189,fg=colour232

# Clock mode
setw -g clock-mode-colour colour33

# Status bar format
set -g status-left '#[fg=colour33,bold] ‚ùê #S #[default]'
set -g status-right '#[fg=colour243]%a %d %b #[fg=colour62,bold]%H:%M '
set -g status-left-length 20
set -g status-right-length 40

# Window status format
setw -g window-status-format '#[fg=colour243]#I:#W#F'
setw -g window-status-current-format '#[fg=colour33,bold]#I:#W#F'